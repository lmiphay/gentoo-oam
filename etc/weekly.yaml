---
version: '1.0'
description: default configuration
flows:
  default:
    description: default flow
    steps:
      - oam-sync
      - oam-glsa
      - oam-fetch
      - oam-update
      - oam-clean
      - oam-qcheck
      - oam-kernel
  host:
    description: lxc host flow
    input:
      - target
    steps:
      - oam-sync
      - [oam-glsa, oam-fetch]
      - oam-update
      - [oam-clean, oam-qcheck, "oam remote <% target %> oam-flow lxc_hosted &"]
      - oam-kernel
  lxc_hosted:
    description: lxc flow
    steps:
      - oam-glsa
      - oam-layman
      - oam-update
      - oam-qcheck
  maint:
    description: maint flow
    steps:
      - oam-unused
      - oam-emptytree
